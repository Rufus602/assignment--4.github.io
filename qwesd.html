    <style>
        .game-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            padding: 20px;
        }
        
        .game-container h2 {
            text-align: center;
        }
        
        .arrow {
            display: inline-block;
            cursor: pointer;
            border: solid black;
            border-width: 0 3px 3px 0;
            padding: 5px;
            transform: rotate(45deg);
        }
        
        .games-link {
            display: inline-block;
            cursor: pointer;
            margin: 10px;
        }
        
        #game-container {
            position: relative;
            width: 500px;
            height: 400px;
            margin: 0 auto;
            overflow: hidden;
            border: 1px solid #ccc;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            animation: moveCircle 5s linear infinite;
        }
        
        .small {
            width: 30px;
            height: 30px;
            background-color: #f44336;
        }
        
        .medium {
            width: 60px;
            height: 60px;
            background-color: #2196f3;
        }
        
        .large {
            width: 90px;
            height: 90px;
            background-color: #4caf50;
        }

        #score {
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
        }

        @keyframes moveCircle {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(500px, 300px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
    </style>

        <div id="game-container"></div>
        <div id="score">Счет: 0</div>
        <audio id="pop-sound" src="pop.mp3"></audio>
    </div>
    <script>
        // JavaScript код
        var gameContainer = document.getElementById('game-container');
        var scoreElement = document.getElementById('score');
        var popSound = document.getElementById('pop-sound');
        var score = 0;

        // Создание круга
        function createCircle() {
            var circle = document.createElement('div');
            var sizes = ['small', 'medium', 'large'];
            var size = sizes[Math.floor(Math.random() * sizes.length)];

            circle.classList.add('circle', size);
            circle.style.top = Math.random() * (gameContainer.offsetHeight - circle.offsetHeight) + 'px';
            circle.style.left = Math.random() * (gameContainer.offsetWidth - circle.offsetWidth) + 'px';

            circle.addEventListener('click', function() {
                score++;
                scoreElement.textContent = 'Счет: ' + score;
                popSound.currentTime = 0;
                popSound.play();
                circle.style.animation = 'pop 0.3s forwards';
                setTimeout(function() {
                    gameContainer.removeChild(circle);
                }, 300);
            });

            gameContainer.appendChild(circle);
        }

        // Генерация движущихся кругов
        setInterval(createCircle, 1000);

        document.querySelector('.games-link').addEventListener('click', function() {
            document.querySelector('.game-container').style.display = 'block';
        });
    </script>
    <style>
        @keyframes pop {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }
    </style>
